<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé• Video Scraper</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    h2 { color: #333; }
    select, textarea, button { font-size: 14px; margin-top: 8px; }
    textarea { width: 100%; height: 140px; padding: 8px; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background: #eee; }
    .loading { color: orange; }
    .error { color: red; }
    #copyBtn { margin-top: 10px; background-color: #28a745; }
    #copyBtn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>üé¨ Video Scraper (OK.ru / VK.com)</h2>

  <form id="scrapeForm">
    <label>Platform:</label>
    <select id="platformSelect">
      <option value="okru">OK.ru</option>
      <option value="vk">VK.com</option>
    </select><br>

    <label>üì• Paste URLs (one per line):</label><br>
    <textarea id="urlInput" placeholder="Created by Vansh Chaudhary&#10;Paste URLs here..."></textarea>
    <br><br>
    <button type="submit">üöÄ Start Scraping</button>
  </form>

  <button id="copyBtn" style="display:none;">üìã Copy Table</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>URL</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Upload Date</th>
        <th>Views</th>
        <th>Channel Name</th>
        <th>Subscribers</th>
        <th>Profile URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('scrapeForm');
    const textarea = document.getElementById('urlInput');
    const platformSelect = document.getElementById('platformSelect');
    const table = document.getElementById('resultsTable');
    const tbody = table.querySelector('tbody');
    const copyBtn = document.getElementById('copyBtn');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const urls = textarea.value.trim().split('\n').filter(Boolean);
      const platform = platformSelect.value;
      if (urls.length === 0) return;

      table.style.display = 'table';
      copyBtn.style.display = 'inline-block';
      tbody.innerHTML = '';

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        const row = tbody.insertRow();
        row.innerHTML = `<td>${i + 1}</td><td>${url}</td><td colspan="7" class="loading">‚è≥ Scraping...</td>`;

        try {
          const formData = new FormData();
          formData.append('urls', url);
          formData.append('platform', platform);

          const res = await fetch('/api/scrape', { method: 'POST', body: formData });
          const [data] = await res.json();

          row.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="${url}" target="_blank">${url}</a></td>
            <td>${data.title || '-'}</td>
            <td>${data.duration || '-'}</td>
            <td>${data.upload_date || '-'}</td>
            <td>${data.views || '-'}</td>
            <td>${data.channel_name || '-'}</td>
            <td>${data.subscriber_count || '-'}</td>
            <td>${data.profile_url ? `<a href="${data.profile_url}" target="_blank">${data.profile_url}</a>` : 'N/A'}</td>
          `;
        } catch (err) {
          row.innerHTML = `<td>${i + 1}</td><td>${url}</td><td colspan="7" class="error">‚ùå Error scraping</td>`;
        }
      }
    });

    copyBtn.addEventListener('click', function () {
      const rows = [...tbody.querySelectorAll('tr')];
      let text = [...table.querySelectorAll('thead th')].map(th => th.innerText.trim()).join('\t') + '\n';
      for (const row of rows) {
        text += [...row.querySelectorAll('td')].map(td => td.innerText.trim()).join('\t') + '\n';
      }
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.innerText = '‚úÖ Copied!';
        setTimeout(() => copyBtn.innerText = 'üìã Copy Table', 1500);
      }).catch(() => alert('Clipboard copy failed. Try again.'));
    });
  </script>
</body>
</html>
