<!DOCTYPE html>
<html>
<head>
    <title>OK.ru Scraper</title>
</head>
<body>
    <h2>Paste OK.ru URLs (one per line)</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/scrape" method="post">
        <textarea name="video_urls" rows="10" cols="80" placeholder="https://ok.ru/video/xyz123..."></textarea><br>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
