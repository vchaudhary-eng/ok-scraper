<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎬 Video Scraper (OK.ru + Dailymotion)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h2 { color: #333; }
    textarea { width: 100%; height: 140px; font-size: 14px; padding: 8px; }
    button, select {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    select {
      background: #e0e0ff;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
      border: 2px solid #888;
    }
    button { background: #007BFF; color: white; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; font-size: 14px; }
    th { background: #eee; }
    .loading { color: orange; }
    .success { color: green; }
    .error { color: red; }
    #copyBtn { margin-top: 10px; background-color: #28a745; }
    #copyBtn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>🎬 Video Scraper (OK.ru + Dailymotion)</h2>

  <form id="scrapeForm">
    <label>📺 Platform:</label>
    <select id="platformSelect">
      <option value="auto">🔍 Auto Detect</option>
      <option value="okru">🟠 OK.ru</option>
      <option value="dailymotion">🔵 Dailymotion</option>
    </select>
    <br>
    <label>📥 Paste video URLs (one per line):</label><br>
    <textarea id="urlInput" placeholder="Created by Vansh Chaudhary&#10;Paste OK.ru or Dailymotion URLs here..."></textarea>
    <br><br>
    <button type="submit">🚀 Start Scraping</button>
  </form>

  <button id="copyBtn" style="display:none;">📋 Copy Table</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr id="headerRow">
        <!-- Dynamic headers will be inserted here -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('scrapeForm');
    const textarea = document.getElementById('urlInput');
    const table = document.getElementById('resultsTable');
    const tbody = table.querySelector('tbody');
    const copyBtn = document.getElementById('copyBtn');
    const headerRow = document.getElementById('headerRow');
    const platformSelect = document.getElementById('platformSelect');

    function getHeaders(platform) {
      if (platform === "dailymotion") {
        return ["#", "URL", "Title", "Duration", "Upload Date", "Views", "Likes", "Description", "Tags", "Channel Name", "Subscribers", "Profile URL"];
      } else {
        return ["#", "URL", "Title", "Duration", "Upload Date", "Views", "Channel Name", "Subscribers", "Profile URL"];
      }
    }

    function updateTableHeaders(platform) {
      const headers = getHeaders(platform);
      headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const urls = textarea.value.trim().split('\n').filter(Boolean);
      const selectedPlatform = platformSelect.value;
      if (urls.length === 0) return;

      tbody.innerHTML = '';
      table.style.display = 'table';
      copyBtn.style.display = 'inline-block';

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        const row = tbody.insertRow();
        row.innerHTML = `<td>${i + 1}</td><td>${url}</td><td colspan="11" class="loading">⏳ Scraping...</td>`;

        try {
          const res = await fetch(`/api/scrape?url=${encodeURIComponent(url)}`);
          const data = await res.json();

          const isDM = url.includes("dailymotion.com");
          updateTableHeaders(isDM ? "dailymotion" : "okru");

          row.innerHTML = isDM ? `
            <td>${i + 1}</td>
            <td><a href="${url}" target="_blank">${url}</a></td>
            <td>${data.title || '-'}</td>
            <td>${data.duration || '-'}</td>
            <td>${data.upload_date || '-'}</td>
            <td>${data.views || '-'}</td>
            <td>${data.likes || '-'}</td>
            <td>${data.description || '-'}</td>
            <td>${data.tags || '-'}</td>
            <td>${data.channel_name || '-'}</td>
            <td>${data.subscriber_count || '-'}</td>
            <td>${data.profile_url ? `<a href="${data.profile_url}" target="_blank">${data.profile_url}</a>` : 'N/A'}</td>
          ` : `
            <td>${i + 1}</td>
            <td><a href="${url}" target="_blank">${url}</a></td>
            <td>${data.title || '-'}</td>
            <td>${data.duration || '-'}</td>
            <td>${data.upload_date || '-'}</td>
            <td>${data.views || '-'}</td>
            <td>${data.channel_name || '-'}</td>
            <td>${data.subscriber_count || '-'}</td>
            <td>${data.profile_url ? `<a href="${data.profile_url}" target="_blank">${data.profile_url}</a>` : 'N/A'}</td>
          `;
        } catch (err) {
          row.innerHTML = `<td>${i + 1}</td><td>${url}</td><td colspan="11" class="error">❌ Error scraping</td>`;
        }
      }
    });

    copyBtn.addEventListener('click', function () {
      let text = '';
      const headers = [...table.querySelectorAll('thead th')].map(th => th.innerText.trim()).join('\t');
      text += headers + '\n';

      const rows = [...tbody.querySelectorAll('tr')];
      for (const row of rows) {
        const cols = [...row.querySelectorAll('td')].map(td => td.innerText.trim()).join('\t');
        text += cols + '\n';
      }

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.innerText = '✅ Copied!';
        setTimeout(() => { copyBtn.innerText = '📋 Copy Table'; }, 1500);
      }).catch(() => {
        alert('Clipboard copy failed. Try again.');
      });
    });
  </script>
</body>
</html>
