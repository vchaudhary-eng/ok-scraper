<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Video Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h2 { color: #333; }
    textarea { width: 100%; height: 140px; font-size: 14px; padding: 8px; }
    button, select {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      cursor: pointer;
    }
    button { background: #007BFF; color: white; border: none; }
    button:hover { background: #0056b3; }
    select {
      background: #fff8dc;
      font-weight: bold;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; font-size: 14px; }
    th { background: #eee; }
    .loading { color: orange; }
    .success { color: green; }
    .error { color: red; }
    #copyBtn { margin-top: 10px; background-color: #28a745; }
    #copyBtn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>üé¨ Video Scraper (OK.ru + Dailymotion)</h2>

  <form id="scrapeForm">
    <label>üì• Paste multiple URLs (one per line):</label><br>
    <textarea id="urlInput" placeholder="Created by Vansh Chaudhary&#10;Paste video URLs here..."></textarea>
    <br><br>
    <label>üîΩ Select Platform:</label>
    <select id="platformSelect">
      <option value="okru">OK.ru</option>
      <option value="dailymotion">Dailymotion</option>
    </select>
    <button type="submit">üöÄ Start Scraping</button>
  </form>

  <button id="copyBtn" style="display:none;">üìã Copy Table</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>URL</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Upload Date</th>
        <th>Views</th>
        <th>Channel Name</th>
        <th>Subscribers</th>
        <th>Profile URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('scrapeForm');
    const textarea = document.getElementById('urlInput');
    const table = document.getElementById('resultsTable');
    const tbody = table.querySelector('tbody');
    const copyBtn = document.getElementById('copyBtn');
    const platformSelect = document.getElementById('platformSelect');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const urls = textarea.value.trim().split('\n').filter(Boolean);
      const platform = platformSelect.value;
      tbody.innerHTML = '';
      if (urls.length === 0) return;

      table.style.display = 'table';
      copyBtn.style.display = 'inline-block';

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        const row = tbody.insertRow();
        row.innerHTML = `<td>${i + 1}</td><td>${url}</td><td colspan="7" class="loading">‚è≥ Scraping...</td>`;

        try {
          const res = await fetch(`/api/scrape?url=${encodeURIComponent(url)}&platform=${platform}`);
          const data = await res.json();

          row.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="${url}" target="_blank">${url}</a></td>
            <td>${data.title || '-'}</td>
            <td>${data.duration || '-'}</td>
            <td>${data.upload_date || '-'}</td>
            <td>${data.views || '-'}</td>
            <td>${data.channel_name || '-'}</td>
            <td>${data.subscriber_count || '-'}</td>
            <td>${data.profile_url ? `<a href="${data.profile_url}" target="_blank">${data.profile_url}</a>` : 'N/A'}</td>
          `;
        } catch (err) {
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${url}</td>
            <td colspan="7" class="error">‚ùå Error scraping</td>
          `;
        }
      }
    });

    copyBtn.addEventListener('click', function () {
      let text = '';
      const headers = [...table.querySelectorAll('thead th')].map(th => th.innerText.trim()).join('\t');
      text += headers + '\n';

      const rows = [...tbody.querySelectorAll('tr')];
      for (const row of rows) {
        const cols = [...row.querySelectorAll('td')].map(td => td.innerText.trim()).join('\t');
        text += cols + '\n';
      }

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.innerText = '‚úÖ Copied!';
        setTimeout(() => {
          copyBtn.innerText = 'üìã Copy Table';
        }, 1500);
      }).catch(() => {
        alert('Clipboard copy failed. Try again.');
      });
    });
  </script>
</body>
</html>
